	  <p>本書の主題と目標は、インターネットを主体としたネットワークについて深く理解をすることです。<br />今やインターネットは地球規模のネットワークに成長しています。例えば、パソコンなど小さなコンピュータから、サーバと言われる大規模で強力なコンピュータまでネットワークにつながっています。また最近では、携帯電話や一般の電話もネットワークにつながっている時代です。さらに最近では、家電製品までもがインターネットにつながるようになりつつあります。<br />まずは、ネットワークを理解して、セキュリティについても学習しましょう。</p>
