  <p>近年、コンピュートニックと呼ばれる、スプートニックショックとよく似た衝撃をアメリカは経験しました。</p>

  <p>画像は、地球シミュレータという日本のコンピュータが当時世界一速かったアメリカのコンピュータの5倍の性能を達成したと報じた、2002年4月20日のニューヨークタイムズ誌の記事です。</p>

  <p>これによってアメリカは、世界一と思っていたコンピュータの分野でも、日本の方が優れているということにショックを受けました。</p>
