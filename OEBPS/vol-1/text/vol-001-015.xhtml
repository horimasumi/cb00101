  <p>資料の図のように分散型のネットワークがあり、青い矢印の方向に通信を行っているとします。ところが爆弾が落ち障害が発生すると、それまでのルートでは通信できなくなります。そこでルータはパケットという通信データを自律的に迂回させ、安全なルートを使って運ぶ機能を持っておりとても大事な働きをします。</p>

  <p>ルータはインターネットが分散型で動くための一番大事な通信機械であり、インターネットの発展にはルータの発展が不可欠です。</p>

  <p>ルータの働きを詳しく学習することは、本著の大事な目的でもあります。</p>
