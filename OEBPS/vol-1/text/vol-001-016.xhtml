  <p>すでに説明したとおり、インターネットが作られた主な要因は戦争でしたが、同様にPCなどのコンピュータも戦争がきっかけで作られました。</p>

  <p>1946年、アメリカによって開発された世界最初の汎用コンピュータといわれるENIACは、大砲の弾の計算を行う弾道計算コンピュータです。弾がどこに落下するか、相手に当たるかどうかを計算するコンピュータです。</p>

  <p>その後もアメリカはASCI計画を推し進め、主に戦争で使用する計算を行うコンピュータを次々に開発し、世界でも高速なコンピュータを作ってきました。一方、日本でも高速なコンピュータを作っていましたが、平和的な利用が主でした。</p>
