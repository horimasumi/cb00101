				<div>
  <p>研究の結果、従来の中央集権型（中央集約型）に対して、分散型のネットワークの構築が考えられました。これはARPANETとよばれ、仮に爆弾が落とされ障害を受けたとしても、攻撃を受けていない部分では通信をすることができます。</p>

  <p>このように、中央に集まっていない分散したネットワークは、後に発展し現在のインターネットへとつながっていきます。</p>

  <p>したがってインターネットは、その中心にネットワークを司る中央集権的なコンピュータや通信機器がない、分散型ネットワークです。</p>
