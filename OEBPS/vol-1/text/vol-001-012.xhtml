  <p>冷戦時代は互いに相手の国力を把握できない状況下で対峙していました。そのような中、1957年にソ連が世界初の人工衛星「スプートニック」の打ち上げに成功しました。</p>

  <p>当時、アメリカはまだ人工衛星打ち上げの技術がなく、世界一の技術を自負していたアメリカはこの事実に衝撃を受けたそうです。これを衛星の名前を取ってスプートニックショックとよびます。</p>

  <p>ソ連の衛星打ち上げ成功は、地球の外からアメリカを攻撃する技術を持っていることを意味しています。冷戦という均衡状態の下、いつ先制攻撃を仕掛けられるかわからないためアメリカでは大変な危機感が募りました。</p>
