  <p>はじめにインターネットの歴史を紹介します。</p>

  <p>インターネットは戦争がきっかけで作られたことを知っていますか。</p>

  <p>かつてアメリカとソ連という2つの大国が、一触即発の状態で対峙していた時代がありました。実際に戦争に発展することはありませんでしたが、いつ戦争が勃発してもおかしくないような均衡状態を保っていたことから冷たい戦争、冷戦時代とよばれています。</p>
