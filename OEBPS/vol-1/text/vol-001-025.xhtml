				<div>
  <p>10進数から2進数への変換は前項の逆を行います。それぞれのビットは、1、2、4、8、16、32、64、128です。10進数がどの数の足し算で表現されるのか組み合わせを考えます。</p>

  <p>例</p>

  <p class="s1" style="text-align: center;">3であれば2と1。</p>

  <p class="s1" style="text-align: center;">2の位と1の位に1を立てて、00000011。</p>

  <p>例</p>

  <p>85であれば、64の位、16の位、4の位、1の位に、01010101</p>
