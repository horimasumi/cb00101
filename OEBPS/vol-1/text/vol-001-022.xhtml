				<div>
  <p>では4ビット、つまり4桁で表現できる数は何通りでしょうか。</p>

  <p>ビットで表現できる数の種類は以下の通りです。</p>

  <ul style="list-style:none;">
    <li>
      <p>1ビットでは、0,1の2種類</p>
    </li>

    <li>
      <p>2ビットでは、00、01、10、11の4種類</p>
    </li>

    <li>
      <p>3ビットでは、8種類</p>
    </li>

    <li>
      <p>8ビットでは、256種類</p>
    </li>

    <li>
      <p>nビットでは、2n種類</p>
    </li>
  </ul>
